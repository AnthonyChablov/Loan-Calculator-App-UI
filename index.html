<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Stylesheet-->
    <link rel="stylesheet" href="/styles.css">
</head>
<body class ='bg-body'>
    <div class="container">
        <div class="row">
            <div class="inner col-md-6 ms-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                    <form id="loan-form">
                        <div class="form-group">
                            <div class="input-group ">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="number" class="form-control" id="amount"
                                    placeholder="Loan Amount">
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="input-group ">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">%</span>
                                </div>
                                <input type="number" class="form-control" id="interest"
                                    placeholder="Interest">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="years"
                                placeholder="Years To Repay">
                        </div>
                        <!--Calculate button start-->
                        <div class="form-group">
                            <input type="submit" value="Calculate" 
                                class="btn btn-dark btn-block" id="calculate">
                        </div> 
                        <!--Calculate button end -->
                    </form> <!-- Form end -->

                    <!-- Loader Here -->
                    <div id="img-loading">
                        <img src="/img/loading.gif" alt="Image Loading">
                    </div> 
                    
                    <!-- Results -->
                    <!-- This is where we will display our results-->
                    <div id="results" class="pt-4">
                        <h5 class="title">Results</h5>
                        <div class="input-group result">
                            <div class="input-group-addon">
                                <span class="input-group-text">Monthly Payment</span>
                            </div>
                            <input type="number" class="form-control" id="monthly-payment"
                                disabled>
                        </div>
                        <div class="input-group result">
                            <div class="input-group-addon">
                                <span class="input-group-text">Total Payment</span>
                            </div>
                            <input type="number" class="form-control" id="total-payment"
                                disabled>
                        </div>
                        <div class="input-group result">
                            <div class="input-group-addon">
                                <span class="input-group-text">Total Interest</span>
                            </div>
                            <input type="number" class="form-control" id="total-interest"
                                disabled>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
